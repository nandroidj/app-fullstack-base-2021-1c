<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="deep-purple darken-4">
                <div class="nav-wrapper">
                    <a 
                      href="#!" 
                      class="brand-logo left" 
                      style="margin-left: 15px;"
                    >
                      CEIoT DAW - Smart Home
                    </a>
                    <ul 
                      id="nav-mobile" 
                      class="right" 
                      style="margin-right: 15px;"
                    >
                        <li>
                          <a href="#">Help</a>
                        </li>
                    </ul> 
                </div>
            </nav>	

            <!-- Page Body -->
            <div class="container" id="main_container_devices">
                <div 
                  style="margin: 10px; text-align: center;"
                >
                  <a 
                    id="newDevice"
                    class="waves-effect waves-light btn light-grey darken-2" 
                    style="border-radius: 8px; margin: 4px; text-align: center;"
                  >
                    Agregar Dispositivo
                  </a>
                </div>

                <!-- Device List -->
                <div class="row" id="main_container_devices_list"></div>

                <!-- New Device Modal -->
                <div 
                  id="modal_new_device" 
                  class="modal"
                >
                  <div class="modal-content">

                    <h4>Agregar dispostivo</h4>
    
                        <div 
                          class="input-field" 
                          style="margin: 20px;"
                        >
                            <label>
                              Dispositivo
                            </label>

                            <select 
                              id="modal_new_device_icon"
                            >
                              <option value="light">Lux</option>
                              <option value="audio">Audio</option>
                              <option value="video">Video</option>
                              <option value="fan">Split</option>
                              <option value="rolling_shutter">Persiana</option>
                            </select>
                        </div>

                        <div 
                          class="input-field" 
                          style="margin: 20px;"
                        >
                            <label for="modal_new_device_name">
                              Nombre
                            </label>

                            <input 
                              id="modal_new_device_name" 
                              type="text"
                              placeholder="Nombre del dispositivo" 
                              class="validate"
                            >
                        </div>
    
                        <div 
                          class="input-field" 
                          style="margin: 20px;"
                        >
                            <label for="modal_new_device_description">
                              Descripci贸n
                            </label>
                            
                            <input 
                              id="modal_new_device_description" 
                              type="text" 
                              placeholder="Descripci贸n del dispositivo" 
                              class="validate"
                            >
                        </div>
    
                        <div class="input-field" style="margin-top: 35px;">
                            <label>
                              Tipo de dispositivo
                            </label>
                            
                            <select id="modal_new_device_type">
                                <option value="0">Interruptor</option>
                                <option value="1">Dimer</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a 
                          id="modal_new_device_cancel" 
                          class="modal-close waves-effect waves-green btn-flat"
                        >
                          Cancelar
                        </a>

                        <a 
                          id="modal_new_device_create" 
                          class="modal-close waves-effect waves-green btn-flat"
                        >
                          Crear
                        </a>
                    </div>
                </div>

                <!-- Modal para modificar un dispositivo -->
                <div id="modal_modify_device" class="modal">
                    <div class="modal-content">
                        
                        <h4>Modificar dispostivo</h4>

                        <div 
                          class="input-field" 
                          style="margin: 20px;"
                        >
                          <label>
                            Dispositivo
                          </label>

                          <select class="icons" id="modal_modify_device_icon">
                            <option value="light" data-icon="static/images/1.png">Lux</option>
                            <option value="audio" data-icon="static/images/2.png">Audio</option>
                            <option value="video" data-icon="static/images/3.png">Video</option>
                            <option value="fan" data-icon="static/images/4.png">Split</option>
                            <option value="rolling_shutter" data-icon="static/images/5.png">Persiana</option>
                          </select>
                        </div>
                        
                        <div 
                          class="input-field" 
                          style="margin: 20px;"
                        >
                          <label for="modal_modify_device_name">
                            Nombre
                          </label>
                          
                          <input 
                            id="modal_modify_device_name" 
                            type="text"
                            placeholder="Nombre del dispositivo"
                            class="validate"
                          >
                        </div>
    
                        <div 
                          class="input-field" 
                          style="margin: 20px;"
                        >
                            <label for="modal_modify_device_description">
                              Descripci贸n
                            </label>

                            <input
                              id="modal_modify_device_description" 
                              type="text"
                              placeholder="Descripci贸n del dispositivo" 
                              class="validate"
                            >
                        </div>

                    </div>
                    <div class="modal-footer">
                        <a 
                          id="modal_modify_device_cancel" 
                          class="modal-close waves-effect waves-green btn-flat"
                        >
                          Cancelar
                        </a>

                        <a 
                          id="modal_modify_device_modify" 
                          class="modal-close waves-effect waves-green btn-flat"
                        >
                          Modificar
                        </a>
                    </div>
                </div>

            </div>	
        </main>
		
        <!-- Page Footer -->
        <footer class="page-footer deep-purple darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <p class="grey-text text-lighten-4">Copyright 2021</p>
                    </div>
                </div>
            </div>
        </footer>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="./static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/smartHomeFramework.js"></script>
        <script type="text/javascript" src="js/deviceCardForUi.js"></script>
  
  </body>
</html>
